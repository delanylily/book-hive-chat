<div class="user-details">
  <div class="user-img">
    <i *ngIf="!user.photoURL?.length" class="fa fa-user"></i>
    <img *ngIf="user.photoURL?.length" src="{{user.photoURL}}" alt="">
  </div>
  <div class="details">
    <p class="name">{{user.displayName}}</p>
    <p class="description">{{user.description}}</p>
    <div class="edit">
      <a (click)="onEdit()"><i class="fa fa-edit"></i>Edit profile</a>
    </div>
  </div>
</div>
<edit-profile-modal [ngClass]="modalOpen ? 'modal-visible' : 'modal-hide'" #modal [userDetails]="user"
  (onConfirmed)="onEditSaved($event)"></edit-profile-modal>
