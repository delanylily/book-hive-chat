<div *ngIf="(books$ | async) as booksItems" class="user-collection">
  <book-card *ngFor="let book of booksItems" [cardSettings]="{delete: true, requestOptions: {edit: true}}"
    (onRequestEdit)="selectBookAvailability($event)" (bookDelete)="onDeleteSelected(book)" [bookVM]="book"></book-card>
</div>
<generic-modal #modal (onConfirmed)="onDeleteBookConfirmation()" [viewModel]="modalContent"></generic-modal>
